name: Build AssetForge Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        python -m pip install setuptools wheel
        python -m PyInstaller --noconfirm --onefile --console --name "assetforge" --hidden-import="PIL" --hidden-import="rembg" --hidden-import="vtracer" asset_forge.py

    # --- PACKAGING WINDOWS ---
    - name: Package Windows
      if: matrix.os == 'windows-latest'
      run: |
        mkdir release
        copy dist\assetforge.exe release\
        copy install_windows.bat release\install.bat
        cd release
        powershell Compress-Archive -Path * -DestinationPath ..\AssetForge-Windows.zip

    # --- PACKAGING UNIX ---
    - name: Package Unix
      if: matrix.os != 'windows-latest'
      run: |
        mkdir release
        cp dist/assetforge release/
        cp install_unix.sh release/install.sh
        chmod +x release/install.sh release/assetforge
        cd release
        tar -czvf ../AssetForge-${{ matrix.os }}.tar.gz *

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AssetForge-Package-${{ matrix.os }}
        path: AssetForge-*.*
